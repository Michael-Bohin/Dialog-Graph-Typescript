<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Services walkthrough</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles.css" rel="stylesheet">
    <script src="app.js" type="text/javascript"></script>
</head>

<body>

    <h1 id="nadpis">Services walkthrough</h1>
    <div id="table-container">
        <table class="table-fill">
            <thead>
                <tr>
                    <th id="otazka" colspan="2">
                        Chces eshop nebo web?
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td id="stringBoxA">
                        <button id="moznostA" type="button" class="btn green">Eshop</button>
                    </td>

                    <td id="stringBoxB">
                        <button id="moznostB" type="button" class="btn green">Web</button>
                    </td>

                    <td id="intBox">
                        <input id="int" type="number" step="1" min="1" max="1000000" placeholder="pocet ks" />
                        <button id="enterInt" type="button" class="btn green">Uloz</button>
                    </td>

                    <td id="emailBox">
                        <input id="email" type="email" maxlength="200" placeholder="Email" />
                        <div class="tick-mark invisible" id="markEmail"></div>
                        <input id="tel" type="tel" pattern="[0-9]{3}[ -]{0,1}[0-9]{3}[ -]{0,1}[0-9]{3}" placeholder="Telefonni cislo">
                        <div class="tick-mark invisible" id="markTel"></div>
                        <button id="enterEmail" type="button" class="btn green">Uloz</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <button id="reverseAnswer" type="button" class="btn yellow">Beru zpet</button>

        <table id="tableHistory" class="table-fill">
            <thead>
                <tr>
                    <th colspan="3">Vypis odpovedi: </th>
                </tr>
            </thead>
            <tbody id="tableHistoryBody"></tbody>
        </table>
    </div>

    <script>publicView = false;</script>

</body>
</html>
